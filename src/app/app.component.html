<main class="main">
  <header class="header mt-4">
    <div class="container">
      <h1 class="text-center">Registro de Contraseña</h1>
      <p class="text-center">Administración y control de enrutamientos y accesos.</p>
    </div>
  </header>

  <div class="container mt-4">
    <div class="content">
      <div class="button-group mb-3 text-center">
        <button class="btn btn-lg btn-outline-success mr-1" (click)="isViewRegistro()">Nuevo Registro</button>
        <button class="btn btn-lg btn-outline-warning" (click)="btnGenerateDownloadJSON()">Reporte</button>
      </div>

      <hr />
      <div *ngIf="mostrarRegistro" >              
        <div class=" mt-2">
          <div class="col">
            <label>Correo</label>
            <input type="text" class="form-control" [(ngModel)]="elemento.name"/>
          </div>
          <div class="col">
            <label>Contraseña</label>
            <input type="text" class="form-control" id="value" [(ngModel)]="elemento.value"/>
          </div>
        </div>
        <div class=" mt-2">
          <div class="col">
            <label>Opcional</label>
            <input type="text" class="form-control" [(ngModel)]="elemento.optional"/>
          </div>
          <div class="col">
            <label>Plataforma</label>
            <input type="text" class="form-control" [(ngModel)]="elemento.description"/>
          </div>
        </div>         
        <div class="text-center">
          <button type="button" class="btn btn-lg btn-outline-primary mt-1" (click)="btnEnvRequest()">Guardar</button>                
        </div>
        
      </div>
      <hr/>

      <!--Tabla Detalle Ini-->
      <div class="table-container">   
        <table class="table table-striped table-bordered">
          <thead>
            <tr class="text-center">
              <th>Plataforma</th>
              <th>Correo</th>
              <th>Contraseña</th>
              <th>Opcional</th>              
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let model of paginatedList" class="text-center">
              <td>{{ model.description}}</td>
              <td>{{ model.name }}</td>
              <td>{{ model.value}}</td>
              <td>{{ model.optional}}</td>
              <td>
                <button type="button" class="btn btn-outline-primary ml-2" (click)="copyToClipboard(model)"><i class="fas fa-copy"></i></button>
                <button type="button" class="btn btn-outline-danger ml-2" (click)="btnEnvRequestDelete(model.id)"><i class="fas fa-trash"></i></button>
                <button type="button" class="btn btn-outline-primary ml-2" (click)="btnEnvRequestUpdate(model)"><i class="fas fa-edit"></i></button>
              </td>
            </tr>
          </tbody>
        </table>   
      </div>

      <nav aria-label="Page navigation" class="d-flex justify-content-center">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="previousPage()" [disabled]="currentPage === 1">Anterior</button>
          </li>
          <li class="page-item">
            <span class="page-link">Página {{ currentPage }}</span>
          </li>
          <li class="page-item" [class.disabled]="(currentPage * itemsPerPage) >= list.length">
            <button class="page-link" (click)="nextPage()" [disabled]="(currentPage * itemsPerPage) >= list.length">Siguiente</button>
          </li>
        </ul>
      </nav>
      <!--Tabla Detalle Fin-->
    </div>
  </div>

  


</main>



<router-outlet />
